<!DOCTYPE HTML>
<html>

<body>

  <p>Bagaimana Tehnya?</p>

  <script>
    var gula = prompt("Banyak Gula (sendok):");
    var airteh = prompt("Banyak Air Teh (ml):");
    var perb = gula/airteh

    if (perb > 1/500) {
      document.write("Kemanisan");
    }
    if (perb < 1/500) {
      document.write("Hambar");
    }
    if (perb == 1/500) {
      document.write("Muantap!");
    }
  </script>

  <p>Code by Gangga</p>

</body>

</html>
